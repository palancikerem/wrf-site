<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerem PalancÄ± WRF-ARW Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --panel-bg: #1a1a1a;
            --text-color: #efefef;
            --accent: #0081ff;
            --accent-hover: #0056b3;
            --border: #2a2a2a;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* ÃœST PANEL */
        .controls {
            background-color: var(--panel-bg);
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }

        .logo-box {
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-weight: 800;
            font-size: 1.1rem;
            color: var(--accent);
            letter-spacing: -0.5px;
        }

        .sub-logo {
            font-size: 0.75rem;
            font-weight: 600;
            opacity: 0.6;
        }

        .select-group {
            display: flex;
            gap: 8px;
        }

        select, button {
            background-color: #252525;
            color: white;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        select:hover, button:hover {
            border-color: var(--accent);
        }

        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 129, 255, 0.2);
        }

        button.active {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        /* GÃ–RSEL ALANI */
        .viewer {
            flex: 1;
            position: relative;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .viewer img {
            max-width: 98%;
            max-height: 98%;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            user-select: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85);
            padding: 15px 25px;
            border-radius: 8px;
            display: none;
            z-index: 5;
            font-weight: 600;
            border: 1px solid var(--border);
        }

        .error-msg {
            position: absolute;
            color: #ff5252;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 12px;
            display: none;
            text-align: center;
            border: 1px solid #ff5252;
            max-width: 400px;
        }

        /* ALT ZAMAN Ã‡UBUÄU */
        .timeline {
            background-color: var(--panel-bg);
            padding: 15px 25px;
            border-top: 1px solid var(--border);
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #dateDisplay { color: var(--accent); }
        #frameDisplay { opacity: 0.5; }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--accent);
            height: 6px;
            border-radius: 3px;
        }

        @media (max-width: 900px) {
            .controls { flex-direction: column; gap: 10px; padding: 15px; }
            .select-group { width: 100%; flex-direction: column; }
            .btn-group { width: 100%; display: flex; }
            .btn-group button { flex: 1; }
        }
    </style>
</head>
<body>

    <div class="controls">
        <div class="logo-box">
            <div class="logo">WRF-ARW Kerem PalancÄ±</div>
            <div class="sub-logo">GFS 0.25Â° â” 6km Master Engine</div>
        </div>
        
        <div class="select-group">
            <select id="regionSelect">
                <option value="TR" selected>ğŸ‡¹ğŸ‡· TÃ¼rkiye Geneli</option>
                <option value="MARMARA">Marmara & BatÄ± Karadeniz</option>
                <option value="EGE">Ege BÃ¶lgesi</option>
                <option value="AKDENIZ">Akdeniz BÃ¶lgesi</option>
                <option value="KARADENIZ">Orta & DoÄŸu Karadeniz</option>
                <option value="DOGU_ANADOLU">DoÄŸu & GÃ¼neydoÄŸu Anadolu</option>
                <option value="IC_ANADOLU">Ä°Ã§ Anadolu BÃ¶lgesi</option>
            </select>

            <select id="varSelect">
                <optgroup label="YÃ¼zey Parametreleri">
                    <option value="T2" selected>2m SÄ±caklÄ±k (Â°C)</option>
                    <option value="HEAT_INDEX">Hissedilen SÄ±caklÄ±k (Â°C)</option>
                    <option value="RAIN">Toplam YaÄŸÄ±ÅŸ (mm)</option>
                    <option value="RAIN1H">Saatlik YaÄŸÄ±ÅŸ (mm)</option>
                    <option value="UVMET10">10m RÃ¼zgar Hamlesi (km/h)</option>
                    <option value="SLP">BasÄ±nÃ§ (MSLP - hPa)</option>
                </optgroup>
                <optgroup label="Kar Verileri">
                    <option value="SNOW">Toplam Kar YaÄŸÄ±ÅŸÄ± (cm)</option>
                    <option value="SNOWDEPTH">Kar DerinliÄŸi (cm)</option>
                </optgroup>
                <optgroup label="Ãœst Seviye Envanteri">
                    <option value="TEMP_850">850 hPa SÄ±caklÄ±k</option>
                    <option value="TEMP_500">500 hPa SÄ±caklÄ±k</option>
                </optgroup>
                <optgroup label="KararsÄ±zlÄ±k & Radar">
                    <option value="CAPE">SBCAPE (J/kg)</option>
                    <option value="MDBZ">SimÃ¼le Radar (dBZ)</option>
                </optgroup>
            </select>
        </div>

        <div class="btn-group">
            <button id="prevBtn">â®</button>
            <button id="playBtn">â–¶ Oynat</button>
            <button id="nextBtn">â¯</button>
        </div>
    </div>

    <div class="viewer">
        <div class="loading" id="loader">Ä°ÅŸleniyor...</div>
        <div class="error-msg" id="errorMsg">
            <h3>VERÄ° BULUNAMADI</h3>
            <p id="errorDetail">Bu saat/parametre kombinasyonu henÃ¼z hazÄ±r deÄŸil.</p>
        </div>
        <img id="mapImage" src="" alt="WRF Model HaritasÄ±">
    </div>

    <div class="timeline">
        <div class="info-bar">
            <span id="dateDisplay">HazÄ±rlanÄ±yor...</span>
            <span id="frameDisplay">0 / 0</span>
        </div>
        <input type="range" id="timeSlider" min="0" value="0" step="1">
    </div>

    <script>
        const elements = {
            img: document.getElementById('mapImage'),
            region: document.getElementById('regionSelect'),
            variable: document.getElementById('varSelect'),
            slider: document.getElementById('timeSlider'),
            dateDisp: document.getElementById('dateDisplay'),
            frameDisp: document.getElementById('frameDisplay'),
            playBtn: document.getElementById('playBtn'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            loader: document.getElementById('loader'),
            errorMsg: document.getElementById('errorMsg'),
            errorDetail: document.getElementById('errorDetail')
        };

        let availableTimes = [];
        let isPlaying = false;
        let playInterval;
        const animationSpeed = 400; // ms

        async function init() {
            try {
                // images klasÃ¶rÃ¼ndeki file_list.json Ã§ekiliyor
                const response = await fetch('./images/file_list.json?t=' + Date.now());
                if (!response.ok) throw new Error("Dosya listesi (JSON) sunucuda bulunamadÄ±.");
                
                availableTimes = await response.json();
                availableTimes.sort();

                if (availableTimes.length === 0) {
                    showError("JSON boÅŸ. HenÃ¼z hiÃ§bir harita Ã¼retilmemiÅŸ.");
                    return;
                }

                elements.slider.max = availableTimes.length - 1;
                elements.slider.value = 0;

                // Event Listeners
                elements.slider.oninput = updateMap;
                elements.region.onchange = updateMap;
                elements.variable.onchange = updateMap;
                elements.playBtn.onclick = togglePlay;
                elements.prevBtn.onclick = () => step(-1);
                elements.nextBtn.onclick = () => step(1);

                // Keyboard
                document.onkeydown = (e) => {
                    if (e.key === 'ArrowLeft') step(-1);
                    if (e.key === 'ArrowRight') step(1);
                    if (e.key === ' ') { e.preventDefault(); togglePlay(); }
                };

                updateMap();

            } catch (error) {
                showError(error.message);
            }
        }

        function formatTime(timeStr) {
            if (!timeStr) return "";
            // Format: YYYYMMDD_HHMMSS -> DD.MM.YYYY HH:MM
            const y = timeStr.substring(0, 4);
            const m = timeStr.substring(4, 6);
            const d = timeStr.substring(6, 8);
            const h = timeStr.substring(9, 11);
            const min = timeStr.substring(11, 13);
            return `${d}.${m}.${y} ${h}:${min} UTC`;
        }

        function updateMap() {
            if (availableTimes.length === 0) return;

            const idx = parseInt(elements.slider.value);
            const time = availableTimes[idx];
            const reg = elements.region.value;
            const varCode = elements.variable.value;

            // Python formatÄ±yla tam uyum: {Region}_{Var}_{Time}.png
            const url = `./images/${reg}_${varCode}_${time}.png`;

            elements.dateDisp.innerText = formatTime(time);
            elements.frameDisp.innerText = `KARE: ${idx + 1} / ${availableTimes.length}`;
            elements.loader.style.display = 'block';
            elements.errorMsg.style.display = 'none';

            const imgLoader = new Image();
            imgLoader.onload = () => {
                elements.img.src = url;
                elements.loader.style.display = 'none';
            };
            imgLoader.onerror = () => {
                elements.loader.style.display = 'none';
                elements.errorMsg.style.display = 'block';
                elements.errorDetail.innerText = `${url} bulunamadÄ±.`;
            };
            imgLoader.src = url;
        }

        function step(dir) {
            let v = parseInt(elements.slider.value) + dir;
            if (v >= availableTimes.length) v = 0;
            if (v < 0) v = availableTimes.length - 1;
            elements.slider.value = v;
            updateMap();
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            elements.playBtn.innerHTML = isPlaying ? "âšâš Durdur" : "â–¶ Oynat";
            elements.playBtn.classList.toggle('active', isPlaying);
            if (isPlaying) playInterval = setInterval(() => step(1), animationSpeed);
            else clearInterval(playInterval);
        }

        function showError(msg) {
            elements.errorMsg.style.display = 'block';
            elements.errorDetail.innerText = msg;
            elements.loader.style.display = 'none';
        }

        init();
    </script>
</body>
</html>
