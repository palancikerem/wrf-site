<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerem Palancƒ± WRF-ARW Regional</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent: #2196F3;
            --accent-hover: #1976D2;
            --border: #333;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* √úST PANEL */
        .controls {
            background-color: var(--panel-bg);
            padding: 12px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            z-index: 10;
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--accent);
            margin-right: 10px;
        }

        .select-group {
            display: flex;
            gap: 10px;
        }

        select, button {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
        }

        select:focus, button:focus {
            outline: none;
            border-color: var(--accent);
        }

        button:hover {
            background-color: #383838;
        }

        button.active {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        /* G√ñRSEL ALANI */
        .viewer {
            flex: 1;
            position: relative;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .viewer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            user-select: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            pointer-events: none;
        }

        .error-msg {
            position: absolute;
            color: #ff5252;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }

        /* ALT ZAMAN √áUBUƒûU */
        .timeline {
            background-color: var(--panel-bg);
            padding: 15px 20px;
            border-top: 1px solid var(--border);
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent);
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--accent);
        }

        @media (max-width: 768px) {
            .controls { justify-content: center; }
            .select-group { width: 100%; }
            select { flex: 1; }
            .btn-group { display: flex; width: 100%; justify-content: center; gap: 10px; margin-top: 10px;}
            .btn-group button { flex: 1; }
        }
    </style>
</head>
<body>

    <div class="controls">
        <div class="logo">WRF-ARW 6km</div>
        
        <div class="select-group">
            <select id="regionSelect">
                <option value="TR" selected>üáπüá∑ T√ºrkiye Geneli</option>
                <option value="MARMARA">üö¢ Marmara & Batƒ± Karadeniz</option>
                <option value="EGE">üåä Ege B√∂lgesi & Denizi</option>
                <option value="AKDENIZ">‚òÄÔ∏è Akdeniz B√∂lgesi</option>
                <option value="KARADENIZ">üå≤ Orta & Doƒüu Karadeniz</option>
                <option value="DOGU_ANADOLU">üèîÔ∏è Doƒüu & G√ºneydoƒüu Anadolu</option>
            </select>

            <select id="varSelect">
                <optgroup label="Temel Parametreler">
                    <option value="T2" selected>Sƒ±caklƒ±k (2m)</option>
                    <option value="RAIN">Toplam Yaƒüƒ±≈ü</option>
                    <option value="RAIN1H">Saatlik Yaƒüƒ±≈ü</option>
                    <option value="UVMET10">R√ºzgar (10m)</option>
                    <option value="MDBZ">Radar (dBZ)</option>
                    <option value="SLP">Basƒ±n√ß (MSLP)</option>
                </optgroup>
                <optgroup label="√úst Seviyeler">
                    <option value="TEMP_850">850 hPa Sƒ±caklƒ±k</option>
                    <option value="WIND_850">850 hPa R√ºzgar</option>
                    <option value="TEMP_500">500 hPa Sƒ±caklƒ±k</option>
                    <option value="WIND_300">300 hPa Jet Akƒ±mƒ±</option>
                </optgroup>
                <optgroup label="Nem & Diƒüer">
                    <option value="RH2">Baƒüƒ±l Nem (%)</option>
                </optgroup>
            </select>
        </div>

        <div class="btn-group">
            <button id="prevBtn">‚ùÆ</button>
            <button id="playBtn">‚ñ∂ Oynat</button>
            <button id="nextBtn">‚ùØ</button>
        </div>
    </div>

    <div class="viewer">
        <div class="loading" id="loader">Y√ºkleniyor...</div>
        <div class="error-msg" id="errorMsg">
            <h3>G√∂rsel Bulunamadƒ±</h3>
            <p>Se√ßilen b√∂lge, saat veya parametre hen√ºz i≈ülenmemi≈ü olabilir.</p>
        </div>
        <img id="mapImage" src="" alt="Model Haritasƒ±">
    </div>

    <div class="timeline">
        <div class="info-bar">
            <span id="dateDisplay">--.--.---- --:-- UTC</span>
            <span id="frameDisplay">0 / 0</span>
        </div>
        <input type="range" id="timeSlider" min="0" value="0" step="1">
    </div>

    <script>
        const elements = {
            img: document.getElementById('mapImage'),
            region: document.getElementById('regionSelect'),
            variable: document.getElementById('varSelect'),
            slider: document.getElementById('timeSlider'),
            dateDisp: document.getElementById('dateDisplay'),
            frameDisp: document.getElementById('frameDisplay'),
            playBtn: document.getElementById('playBtn'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            loader: document.getElementById('loader'),
            errorMsg: document.getElementById('errorMsg')
        };

        let availableTimes = [];
        let isPlaying = false;
        let playInterval;
        const animationSpeed = 500;

        async function init() {
            try {
                // images klas√∂r√ºndeki file_list.json √ßekiliyor
                const response = await fetch('./images/file_list.json?nocache=' + new Date().getTime());
                
                if (!response.ok) throw new Error("Veri listesi alƒ±namadƒ±");
                
                const times = await response.json();
                availableTimes = times.sort();

                if (availableTimes.length === 0) {
                    elements.errorMsg.style.display = 'block';
                    elements.errorMsg.innerHTML = `<h3>Veri Bo≈ü</h3><p>JSON bulundu ancak i√ßinde tarih yok.</p>`;
                    return;
                }

                elements.slider.max = availableTimes.length - 1;
                elements.slider.value = 0;

                // Dinleyiciler
                elements.slider.addEventListener('input', updateMap);
                elements.region.addEventListener('change', updateMap);
                elements.variable.addEventListener('change', updateMap);
                elements.playBtn.addEventListener('click', togglePlay);
                elements.prevBtn.addEventListener('click', () => step(-1));
                elements.nextBtn.addEventListener('click', () => step(1));

                // Klavye Kontrol√º
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') step(-1);
                    if (e.key === 'ArrowRight') step(1);
                    if (e.key === ' ') { e.preventDefault(); togglePlay(); }
                });

                updateMap();

            } catch (error) {
                console.error("Hata:", error);
                elements.errorMsg.style.display = 'block';
                elements.errorMsg.innerHTML = `<h3>Sistem Hazƒ±rlanƒ±yor</h3><p>images/file_list.json bekleniyor...</p>`;
            }
        }

        function formatTime(timeStr) {
            if (!timeStr) return "--.--.---- --:--";
            const y = timeStr.substring(0, 4);
            const m = timeStr.substring(4, 6);
            const d = timeStr.substring(6, 8);
            const h = timeStr.substring(9, 11);
            const min = timeStr.substring(11, 13);
            return `${d}.${m}.${y} ${h}:${min} UTC`;
        }

        function updateMap() {
            if (availableTimes.length === 0) return;

            const index = parseInt(elements.slider.value);
            const timeVal = availableTimes[index];
            const regVal = elements.region.value;
            const varVal = elements.variable.value;

            // Python √ßƒ±ktƒ±sƒ±na tam uyumlu yol: {B√∂lge}_{Deƒüi≈üken}_{Zaman}.png
            const filename = `./images/${regVal}_${varVal}_${timeVal}.png`;

            elements.dateDisp.innerText = formatTime(timeVal);
            elements.frameDisp.innerText = `${index + 1} / ${availableTimes.length}`;
            elements.loader.style.display = 'block';
            elements.errorMsg.style.display = 'none';

            const downloadingImage = new Image();
            downloadingImage.onload = function() {
                elements.img.src = this.src;
                elements.loader.style.display = 'none';
            };
            downloadingImage.onerror = function() {
                elements.loader.style.display = 'none';
                elements.errorMsg.style.display = 'block';
            };
            downloadingImage.src = filename;
        }

        function step(direction) {
            let newVal = parseInt(elements.slider.value) + direction;
            if (newVal >= availableTimes.length) newVal = 0;
            if (newVal < 0) newVal = availableTimes.length - 1;
            elements.slider.value = newVal;
            updateMap();
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            elements.playBtn.innerHTML = isPlaying ? "‚ùö‚ùö Durdur" : "‚ñ∂ Oynat";
            elements.playBtn.classList.toggle('active', isPlaying);
            if (isPlaying) {
                playInterval = setInterval(() => step(1), animationSpeed);
            } else {
                clearInterval(playInterval);
            }
        }

        init();
    </script>
</body>
</html>
